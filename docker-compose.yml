# File: loyalty-project/docker-compose.yml

networks:
  loyalty_network:
    driver: bridge

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: loyalty_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: loyalty_db
      POSTGRES_USER: loyalty_user
      POSTGRES_PASSWORD: loyalty_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./loyalty-backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - loyalty_network

  # Backend API Service
  backend:
    build:
      context: ./loyalty-backend
    container_name: loyalty_backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      # Database configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=loyalty_user
      - DB_PASSWORD=loyalty_password
      - DB_NAME=loyalty_db
      # Application configuration
      - PORT=8080
      - MODE=database
      - JWT_SECRET=loyalty-app-secret-key-2024-postgresql
    networks:
      - loyalty_network

  # Frontend Service
  frontend:
    build:
      context: ./loyalty-frontend
    container_name: loyalty_frontend
    restart: always
    ports:
      - "80:80" # Truy cập web qua cổng 80
    networks:
      - loyalty_network

  # Monitoring Services
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - loyalty_network

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - loyalty_network

volumes:
  grafana-storage:
  postgres_data: